<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: white;
        margin: 0;
        font-size: calc(1.5rem + 1vw);
        max-width: 90%;
        text-align: center;
      }

      .navbar {
        width: 100%;
        background-color: grey;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: brown;
        border-radius: 10px;
      }

      .logo {
        height: 40px;
      }

      .navbar-links {
        display: flex;
        align-items: center;
      }

      .intdiv {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 70px;
        text-align: center;
        padding: 20px;
      }

      .myimage {
        width: 80%;
        max-width: 400px;
        height: auto;
        border-radius: 50%;
        margin-top: 20px;
      }

      .belowlinks {
        text-align: center;
        margin-top: 20px;
      }

      .belowlinks a {
        display: inline-block;
        color: white;
        text-decoration: none;
        font-size: 1rem;
        background-color: rgb(15, 135, 151);
        border: solid white 1px;
        border-radius: 10px;
        padding: 10px 20px;
        margin: 10px;
        transition: background-color 0.3s ease;
      }

      .belowlinks a:hover {
        background-color: brown;
      }

      footer {
        background: #000000;
        color: #fff;
        text-align: center;
        padding: 10px;
        width: 100%;
        position: relative;
      }

      @media (max-width: 768px) {
        .navbar a {
          font-size: 0.9rem;
          padding: 8px 12px;
        }

        .logo {
          height: 30px;
        }

        .myimage {
          width: 70%;
          max-width: 300px;
        }

        .intdiv {
          margin-top: 80px;
        }

        .belowlinks a {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          padding: 5px;
        }

        .navbar a {
          font-size: 0.8rem;
          padding: 6px 10px;
        }

        .logo {
          height: 25px;
        }

        .myimage {
          width: 80%;
          max-width: 250px;
        }

        .intdiv {
          margin-top: 90px;
          padding: 10px;
        }

        .belowlinks a {
          font-size: 0.8rem;
          padding: 6px 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="0Fb4NI-LogoMakr.png" alt="icon" />
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="Contact.html">Contact Me</a>
        <a href="projects.html">My projects</a>
      </div>
    </div>
    <div class="intdiv">
      <h1>
        Hi there my name is Abdulsalam Awosanya, I'm a web designer and
        developer, I'm also into graphics designing.
      </h1>
      <img
        class="myimage"
        src="Untitled_design-removebg-preview.png"
        alt="myimage"
      />
    </div>
    <div class="belowlinks">
      <a class="Resume" href="resume.html">View my Resume</a>
      <a class="projects" href="projects.html">My projects</a>
    </div>
    <footer>
      <p>&copy; 2024 SalamK. All rights reserved.</p>
    </footer>
  </body>
</html>
