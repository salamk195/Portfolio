<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        background-color: #000000;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: gray;
        padding: 10px 20px;
        color: white;
      }
      .navbar img {
        max-height: 40px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 18px;
        padding: 10px;
      }
      .navbar a:hover {
        background-color: brown;
        border-radius: 10px;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      .navbar ul li {
        margin: 0;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
      }
      .navbar ul li a:hover {
        text-decoration: none;
        background-color: brown;
        border-radius: 10px;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      input {
        border: solid 3px blue;
      }

      h1 {
        text-align: center;
        color: #ffffff;
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        background: #000000;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: solid 3px white;
      }

      .contact-form input,
      .contact-form textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 3px solid blue;
        border-radius: 14px;
        box-sizing: border-box;
      }

      .contact-form button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .contact-form button:hover {
        background-color: #555;
      }

      .social-icons {
        text-align: center;
        margin-top: 20px;
      }

      .social-icons a {
        margin: 0 10px;
        display: inline-block;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
        transition: opacity 0.3s ease;
      }

      label {
        color: white;
        display: block;
        margin-bottom: 5px;
      }

      .social-icons img:hover {
        opacity: 0.7;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
        }

        .contact-form {
          padding: 10px;
        }

        .contact-form input,
        .contact-form textarea {
          width: calc(100% - 20px);
        }

        .navbar {
          flex-direction: column;
          align-items: center;
        }

        .navbar a {
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        .social-icons img {
          width: 30px;
          height: 30px;
        }
      }
      footer {
        background: #000000;
        color: #fff;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
</head>
<body>
    <div class="navbar">
      <img class="logo" src="0Fb4NI-LogoMakr.png" alt="icon" />
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Contact.html">Contact Me</a></li>
        <li><a href="projects.html">My projects</a></li>
      </ul>
    </div>
    <div class="container">
      <h1>Contact Me</h1>
      <div class="contact-form">
        <form action="mailto:abdulsalamawosanya5@gmail.com" method="get" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="social-icons">
        <a href="https://www.facebook.com/yourprofile" target="_blank">
          <img src="logos--facebook.svg" alt="Facebook" />
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank">
          <img src="x-social-media-logo-icon.svg" alt="Twitter" />
        </a>
        <a href="https://www.whatsapp.com/yourprofile" target="_blank">
          <img src="logos--whatsapp-icon.svg" alt="Whatsapp" />
        </a>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 SalamK. All rights reserved.</p>
    </footer>
</body>
</html>
